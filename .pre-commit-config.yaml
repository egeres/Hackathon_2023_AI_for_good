  #   rev: v4.0.0-alpha.3
  #   hooks:
  #     - id: prettier
  #       name: üñåÔ∏è Format code with Prettier
  #       files: \.(json|markdown|md|yaml|yml)$
  #       args: [--write]

  # ü§° YesQA
  - repo: https://github.com/asottile/yesqa
    rev: v1.5.0
    hooks:
      - id: yesqa

